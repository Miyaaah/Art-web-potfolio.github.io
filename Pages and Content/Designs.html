    <!--Script to give functions to the arrow buttons -->
    <script>
    document.querySelectorAll('.slider-w').forEach(sliderWrapper => {
        const slider = sliderWrapper.querySelector('.slider');
        const btnLeft = sliderWrapper.querySelector('.slider-btn.left');
        const btnRight = sliderWrapper.querySelector('.slider-btn.right');

        btnLeft.addEventListener('click', () => {
            slider.scrollBy({ left: -slider.offsetWidth, behavior: 'smooth' });
        });

        btnRight.addEventListener('click', () => {
            slider.scrollBy({ left: slider.offsetWidth, behavior: 'smooth' });
        });
    });
    
    //Burger menu script where it appears if the screen changes it's size
        const burger = document.getElementById('burger');
        const navLinks = document.getElementById('nav-links');

        burger.addEventListener('click', () => {
        navLinks.classList.toggle('active');
        });
</script>
